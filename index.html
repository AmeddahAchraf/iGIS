<!doctype html>
<html lang="en">

<head>
    <title>OpenLayers example</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="header">
        <nav class="navbar navbar-expand-md navbar-light bg-light ">
            <a class="navbar-brand" href="#"><i class="fa fa-compass fa-lg"></i> iGis</a>
            <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="openMap" class="nav-link" href="#"><i class="fa fa-globe"></i> Open Map</a>
                    </li>
                    <li class="nav-item">
                        <a id="importPr" class="nav-link" href="#"><i class="fa fa-download"></i> Import Project</a>
                    </li>
                    <li class="nav-item">
                        <a id="exportPr" class="nav-link" href="#"><i class="fa fa-upload"></i> Export Project</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="tools">
        <div class="list-group">
            <a class="list-group-item" href="#"><i class="fa fa-pencil fa-fw" ></i></a>
            <div class="sep"></div>
            <a id="line" class="list-group-item" href="#"><i class="fa fa-arrows-h fa-fw" ></i></a>
            <a id="poly"class="list-group-item" href="#"><i class="fa fa-square-o fa-fw "></i></a>
            <a id="circle"class="list-group-item" href="#"><i class="fa fa-circle-thin fa-fw"></i></a>
            <a class="list-group-item" href="#"><i class="fa fa-cog fa-fw"></i></a>
        </div>
    </div>
    <div id="map"></div>
    <input class="hide" type="file" id="file-input">


    <!-- BEGIN Propertie Div:  -->

    <div class="container">
        <div class="Propertie">
            <h3 class="text-center">Draw Properties</h3><br><br>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                </div>
                <input id="name" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Algeria">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Style </span>
                </div>
                <input id="fill" type="color" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                <input id="stroke" type="color" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div id="addedProp">
                <div class="">
                </div>
            </div>
            <button id="addProp" type="button" class="btn btn-outline-secondary"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Add</button>
            <br><br>

            <div class="row">
                <div class="col md-2">
                    <button id="cancelDraw" type="button" class="btn btn-outline-dark">Cancel</button>
                </div>
                <div class="col md-2"></div>
                <div class="col md-2">
                    <button id="saveDraw" type="button" class="btn btn-outline-success">Save Draw</button>
                </div>
            </div>

        </div>
    </div>

    <!-- END Propertie Div:  -->


</body>
<script src="./index.js"></script>

</html>
