<!DOCTYPE html>
<html lang="en">

<head>
  <title>OpenLayers example</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="main.css" />
  <script src="./jquery-3.3.1.min.js"></script>

</head>

<body>


  <div class="container-fluid p-0 ">
    <div class="header p-0">
      <div class=" d-flex align-items-center position-absolutei">
        <div class="col project-tabs d-flex ">
          <div class="tab mx-3 d-flex align-items-center">Map</div>
          <div class="tab mx-3 d-flex align-items-center">Topologies</div>
        </div>
        <div>
          <span class="project-name">Project name</span>
        </div>
        <div class="col global-actions d-flex justify-content-end ">
          <div class="action p-2"><img src="icons/zoom-in.png" alt=""></div>
          <div class="action p-2"><img src="icons/zoom-out.png" alt=""></div>
          <div class="action p-2"><img src="icons/save.png" alt=""></div>
        </div>
      </div>
      <div id="map"></div>
      <div class="  justify-content-end form-map d-none">
        <div class="dropdown d-flex justify-content-end">
          <form class="form-inline">
            <label>Geometry type &nbsp;</label>
            <select id="type">
              <option value="LineString">LineString</option>
              <option value="Polygon">Polygon</option>
              <option value="Circle">Circle</option>
              <option value="None">None</option>
            </select>
          </form>
        </div>
        <a id="export-png" class="btn btn-outline-secondary"><i class="fa fa-download"></i> Download PNG</a>
        <a id="export-geojson" class="btn btn-outline-secondary"><i class="fa fa-download"></i> Download Project</a>
        <input class="btn btn-default" type="file" id="file-input" />
        <a id="changeColor" class="btn btn-warning"><i class="fa fa-download"></i> Change</a>
      </div>
    </div>
  </div>

  <div class="left-panel panel position-fixed rounded d-flex flex-column  ">
    <div class="layers item d-flex flex-column  p-2 w-100  mb-1">
      <div class="d-flex head align-items-center">
        <img src="icons/layers.png" alt="">
        <span class="col title">Layers</span>
        <img src="icons/add.png" alt="" class="bg-light p-1 rounded-circle" id="add-layer">
      </div>
      <div class="layers-items m-2 mt-3  ">
        <div class="layer-item d-flex rounded  no-gutters bg-light  my-2 p-1 px-2 ">
          <div class="name col">Default</div>
          <div class="layer-actions ">
            <img id="toggle-attribute-table" src="./icons/table.png" alt="" srcset="">
            <img src="./icons/visibility.png" alt="" srcset="">
          </div>
        </div>
      </div>
    </div>
    <div class="appearance p-2 item w-100   ">
      <div class="head d-flex align-items-center mb-2">
        <img src="icons/appearance.png" alt="">
        <span class="col title">Shape Appearance</span>
      </div>
      <div class="appearance-properties">
        <div class="form-group row  property  align-items-center m-0">
          <label for="staticEmail" class="col col-form-label">Fill</label>
          <div class="col-auto">
            <input type="color" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
        </div>
        <div class="form-group row property  align-items-center m-0">
          <label for="staticEmail" class="col col-form-label">Border</label>
          <div class="col-auto">
            <input type="color" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
          </div>
          
        </div>
        <div class="form-group row property  align-items-center m-0">
            <label for="opacity" class="col col-form-label">Opacity</label>
            <div class="col-auto">
              <input type="range" readonly class="form-control" id="opacity" >
            </div>
            
          </div>
      </div>
    </div>
  </div>
  <div class="right-panel panel d-flex  rounded flex-direction-column position-fixed">
    <div class="edit-tools item d-flex flex-column align-items-center pt-2">
      <div class="div tool p-1 m-1 "><img src="icons/select.png" alt=""></div>
      <div class="div tool p-1 m-1"><img src="icons/polygon.png" alt=""></div>
      <div class="div tool p-1 m-1"><img src="icons/pin.png" alt=""></div>
      <div class="div tool p-1 m-1"><img src="icons/text (1).png" alt=""></div>
      <div class="div tool p-1 m-1"><img src="icons/clear-button.png" alt=""></div>
    </div>
  </div>

  <div class="init-layer add position-fixed " id="init-layer">
    <form class="d-flex justify-content-center align-items-center h-100" id="add-layer-form">
      <div id="back"></div>
      <div class="col-auto border p-0 rounded add-form ">
        <div class="text-center p-2 h4 font-weight-bold form-title">Add Layer
          <button id="close-init-layer" type="button" class="close " data-target="#init-layer" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="input-row m-4">
          <label class="sr-only" for="inlineFormInputGroup">Name</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Name</div>
            </div>
            <input id="layer-name" type="text" class="form-control" id="inlineFormInputGroup" required placeholder="Layer name ">
          </div>
        </div>
        <div class="input-row m-4">
          <label class="sr-only" for="type">Type</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Type</div>
            </div>
            <select class="form-control" id="layer-type">
              <option value="0">Polygone</option>
              <option value="1">Polyline</option>
              <option value="2">Point </option>
            </select>
          </div>
        </div>
        <div class="text-center">
          <button id="btn-save-layer" type="submit" class="btn btn-primary mb-2">Add</button>
        </div>
      </div>
    </form>
  </div>
  <div class="attribute-table-wrapper position-fixed rounded-top p-2 ">
    <button id="close-attributes-table" type="button" class="close " data-target=".attribute-table-wrapper" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <div class="row head p-1 d-flex">
      <div class="title col-auto">
        <img src="./icons/layer.png" alt="" srcset="">
        <span class="layer-name font-weight-bold h6">Default ></span>
        <small class="attibute">Attribute table</small>
      </div>
      <div class="col d-flex justify-content-end text-right px-4 p-0 mb-1 attribute-table-actions">
        <div class="action mx-2 bg-light rounded-circle p-1 m-0" id="show-add-attribute">
          <img src="./icons/add.png" alt="">
        </div>
        <div class="action mx-2 bg-light rounded-circle p-1 m-0">
          <img src="./icons/delete.png" alt="">
        </div>
      </div>

    </div>
    <div class="attribute-table d-flex ">
      <table class="table table-striped table-bordered" id="attribute-table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Annaba</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="add-attribute add position-fixed " id="add-attribute">
    <form class="d-flex justify-content-center align-items-center h-100" id="add-attribute-form">
      <div id="back"></div>
      <div class="col-auto border p-0 rounded add-form ">
        <div class="text-center p-2 h4 font-weight-bold form-title">Add Attribute
          <button id="close-add-attribute" type="button" class="close " data-target="#add-attribute" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="input-row m-4">
          <label class="sr-only" for="inlineFormInputGroup">Name</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Name</div>
            </div>
            <input name="attribute-name" type="text" class="form-control" id="inlineFormInputGroup" required
              placeholder="Attribute name ">
          </div>
        </div>
        <div class="input-row m-4">
          <label class="sr-only" for="type">Type</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Type</div>
            </div>
            <select class="form-control" name="attribute-type">
              <option value="0">Integer</option>
              <option value="1">Float</option>
              <option value="2">Boolean</option>
              <option value="3">String </option>
            </select>
          </div>
        </div>
        <div class="input-row m-4">
          <label class="sr-only" for="inlineFormInputGroup">Size</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Size</div>
            </div>
            <input type="number" name="attribute-size" min="1" max="128" class="form-control" id="inlineFormInputGroup"
              required value="1">
          </div>
        </div>
        <div class="text-center">
          <button id="btn-save-attribute" type="submit" class="btn btn-primary mb-2">Add</button>
        </div>
      </div>
    </form>
  </div>
</body>
<script src="./index.js"></script>
<script src="./main.js"></script>
<script></script>

</html>
